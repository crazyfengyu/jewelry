<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CRAZYFENGYU</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common/header.css"/>
    <link rel="stylesheet" href="../../css/common/footer.css"/>
    <link rel="stylesheet" href="../../css/goods/detial.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />
</head>
<body>
<div class="common_header"></div>

<div class="detail_body">
    <div class="w">
        <p class="dh">当前位置: <a href="../../index.html">首页</a> > <a href="./moreseries.html">更多作品</a> > <span
                class="goodsname"></span></p>

        <div class="detail_body_content clearfix">
            <div class="detail_body_centent_left fl">
                <img src="" alt=""/>

                <div id="small_shadow">

                </div>
                <div id="big_shadow">
                    <img src="" alt=""/>
                </div>
            </div>
            <div class="detail_body_centent_right fl">
                <h3></h3>

                <p class="xl"></p>

                <p class="weight"></p>

                <div class="style">
                    <label for="goodsstyle">定制:</label>
                    <select name="" id="goodsstyle">
                        <option value="钻石">钻石</option>
                    </select>
                    <label for="goodssize">尺寸:</label>
                    <select name="" id="goodssize">
                        <option value="均码">均码</option>
                    </select>
                </div>
                <p class="price"></p>
                <button id="add_car">加入购物车</button>
                <button id="add_buy">立即购买</button>
                <div class="right_express clearfix">
                    <p class="right_express_01">支持货到付款</p>

                    <p class="right_express_02">顺丰空运配送</p>

                    <p class="right_express_03">七天无理由退换</p>
                </div>
                <p>如需加急快递及预约定时递送服务请与在线客服联系。</p>
            </div>
        </div>
    </div>
</div>

<div class="tip_box">
    <div class="detial_tip">
        <h3>成功添加购物车 <span>×</span></h3>

        <div class="tip_detail_body">
            <img src="" alt="" class="fl"/>

            <p class="fl"></p>
        </div>
        <div class="succ_cz">
            <button id="close">关闭</button>
            <button id="result">结算</button>
        </div>
    </div>
</div>

<div class="common_footer"></div>
</body>
<script src="../../js/jquery/jquery-1.10.1.min.js"></script>
<script src="../../js/common/config.js"></script>
<script src="../../js/goods/detail.js"></script>
</html>
