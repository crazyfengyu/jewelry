<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>彩宝系列_CRAZYFENGYU</title>

    <link rel="stylesheet" href="../../css/common/footer.css"/>

</head>
<body>
<div class="common_header"></div>

<div class="handseries_body">
    <div class="w">
        <p class="handseries_body_title">当前位置: <a href="../../index.html">首页</a> > 彩宝系列</p>
        <img src="../../images/goods/cbseries.jpg" alt=""/>
        <div class="detail">
            <h3>彩宝系列</h3>
            <p class="p2">COLOURFUL GEM</p>
            <div class="line"></div>
            <p>每颗天然宝石皆独一无二，世间唯一且都有它与生俱来的独特之美就如恋人眼中的对方独一无二，又意味着一切FORMYROSE甄选各色天然宝石</p>
            <p>精雕细琢呈现光彩夺目的造型令每一位佩戴者绽放与众不同的华彩。</p>
        </div>
        <ul class="handseries_body_content clearfix">
            <!--<li>
                <img src="../../images/goods/wyza.png" alt=""/>
                <a href="#">唯一真爱 ￥9980</a>
            </li>-->
            <!--<p>总计 21 个真爱礼物</p>-->
        </ul>
    </div>
</div>

<div class="common_footer"></div>
</body>
<script src="../../js/jquery/jquery-1.10.1.min.js"></script>
<script src="../../js/common/config.js"></script>
<script src="../../js/common/page.js"></script>
<script>
    var showNum = 12;
    var pageIndex = 1;

    //引入公共头部和底部
    $(".common_header").load("../common/header.html", function () {
        $.getScript("../../js/common/header.js");
    });

    $(".common_footer").load("../common/footer.html");

    getData(pageIndex, showNum);

    //调用ajax获取后台商品数据
    function getData(pageIndex, showNum) {
        $.ajax({
            type: "get",
            url: "../../php/goods/selectgoodschoiseries.php",
            data: {
                jumpData: (pageIndex - 1) * showNum,
                showData: showNum
            },
            dataType: "json",
            success: function (obj) {
                showGoods(obj);
            }
        });
    }

    //封装函数显示商品
    function showGoods(obj) {
        $(".handseries_body_content").html("");
        for (var i = 0; i < obj.length; i++) {
            var goods = obj[i];
            $("<li class='goods_click' data_id='" + goods["id"] + "'><img src='../../images/goods/" + goods["goodsimg"] + ".png' /><a href='#'>" + goods["goodsname"] + "￥" + goods["goodsprice"] + "</a></li>").appendTo($(".handseries_body_content"));
        }

    }
    //调用函数显示总条数
    showGoodsCount();

    function showGoodsCount() {
        $.ajax({
            type: "get",
            url: "../../php/goods/getgoodschoiseriescount.php",
            dataType: "json",
            success: function (obj) {
                showNumPage(obj);
            }
        });
    }

    //封装函数显示总商品数和翻页
    function showNumPage(obj) {
        $("<p class='p1'>总计" + obj["count"] + "个真爱礼物 <div id='box'></div></p>").appendTo($(".handseries_body .w"));
        update(obj);
    }

    //封装函数更新页码
    function update(obj) {
        var page = new Page("#box", {
            "next": "下一页",
            "prev": "上一页",
            "dataCount": obj["count"],
            "showNum": showNum,
            "showPage": 5,
            "callback": function (pageIndex) {
                getData(pageIndex, showNum);
            }
        });
    }

    //为所有的li绑定点击事件
    $(document).on("click", ".goods_click", function () {
        window.location.href="./detail.html?id="+$(this).attr("data_id");
    });
</script>
</html>
