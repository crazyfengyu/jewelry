<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>购物流程_CRAZYFENGYU</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="../../css/common/header.css"/>
    <link rel="stylesheet" href="../../css/common/footer.css"/>
    <link rel="stylesheet" href="../../css/common/page.css"/>
    <link rel="stylesheet" href="../../css/goods/pay.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />
</head>
<body>
<div class="common_header"></div>

<div class="pay_body">
    <div class="w">
        <p class="pay_body_title">
            请确认您的收货地址
        </p>

        <ul class="pay_address">
            <li>
                <label for="address_name">*收货人姓名：</label>
                <input type="text" id="address_name" class="ip1"/>
            </li>
            <li>
                <label for="address_phone">*手机：</label>
                <input type="text" id="address_phone" class="ip1"/>
            </li>

            <li id="address_msg">
                <label for="address_msg">*配送区域：</label>
                <select name="" id="country">
                    <option value="">请选择国家</option>
                </select>
                <select name="" id="provice">
                    <option value="">请选择省份</option>
                </select>
                <select name="" id="city">
                    <option value="">请选择城市</option>
                </select>
                <select name="" id="town">
                    <option value="">请选择区县</option>
                </select>
            </li>
            <li>
                <label for="address_xmsg">*详细地址：</label>
                <input type="text" id="address_xmsg" class="ip2"/>
            </li>
            <li>
                <label for="address_yb">邮政编码：</label>
                <input type="text" id="address_yb" class="ip1"/>
            </li>
            <li>
                <label for="address_tel">电话：</label>
                <input type="text" id="address_tel" class="ip1"/>
            </li>
        </ul>
        <button id="submit_address">配送到该地址</button>
    </div>
</div>


<div class="common_footer"></div>
</body>
<script src="../../js/jquery/jquery-1.10.1.min.js"></script>
<script src="../../js/common/config.js"></script>
<script src="../../js/goods/pay.js"></script>
</html>
