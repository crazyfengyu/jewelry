<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户中心_CRAZYFENGYU</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/login/retry.css">
    <link rel="stylesheet" href="../../css/common/header.css"/>
    <link rel="stylesheet" href="../../css/common/footer.css"/>
</head>

<body>
<div class="common_header"></div>

<div class="reset_content">
    <div class="w">
        <h3 id="show_tip">网络繁忙请稍后重试!</h3>
        <button id="retry_back">点击返回</button>
    </div>
</div>

<div class="common_footer"></div>
</body>
<script src="../../js/jquery/jquery-1.10.1.min.js"></script>
<script src="../../js/common/config.js">
</script>
<script>
    //引入公共的头部和底部
    $(".common_header").load("../common/header.html", function () {
        $.getScript("../../js/common/header.js");
    });
    $(".common_footer").load("../common/footer.html");

    //判断cookie中是否有提示信息
    if (getCookie("tip")) {
        $("#show_tip").html(getCookie("tip"));
    }

    //点击返回按钮，跳转回之前的页面
    $("#retry_back").click(function () {
        setCookie("tip", "", -7);
        window.location.href = getCookie("backUrl");
    })
</script>

</html>
