<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户中心_CRAZYFENGYU</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/login/register.css">
    <link rel="stylesheet" href="../../css/common/header.css">
    <link rel="stylesheet" href="../../css/common/footer.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico" />
</head>

<body>
    <div class="common_header"></div>

    <div class="register_body">
        <div class="w clearfix">
            <div class="register_body_left fl">
                <h3>真爱承诺证书</h3>
                <p class="p1">LOVE CUSTOM</p>
                <p>CRAZYFENGYU（峰羽），秉承：一生只为一人定制的创始理念。</p>
                <p>阁下购买时需填写真爱承诺证书，爱人姓名填写后将存入FORMYROSE真爱档案并锁定，</p>
                <p>一生不得更改。</p>
                <img src="../../images/login.jpg" alt="">
            </div>
            <div class="register_body_right fl">
                <h3>注册<a href="./login.html" class="fr">立即登录</a></h3>
                <input type="text" id="username" placeholder="请输入阁下的姓名">
                <input type="text" id="userlovename" placeholder="请输入爱人姓名">
                <input type="text" id="usertel" placeholder="请输入您的手机号">
                <input type="text" id="email" placeholder="请输入您的邮箱地址">
                <input type="password" id="userpwd1" placeholder="请输入您的登录密码">
                <input type="password" id="userpwd2" placeholder="请再次输入您的登录密码">
                <div class="register_agree">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">已阅读，同意《CRAZYFENGYU用户协议》</label>
                </div>
                <button id="register">提交注册</button>
                <p class="register_tip">*请检查红色区域地方，且信息不能为空</p>
            </div>
        </div>
    </div>

    <div class="register_reset">

    </div>

    <div class="common_footer"></div>
</body>
<script src="../../js/jquery/jquery-1.10.1.min.js"></script>
<script src="../../js/common/config.js"></script>
<script src="../../js/login/register.js"></script>

</html>
